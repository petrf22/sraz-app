spring.application.name=sraz
# Server port
server.port=8080
# Databázové p?ipojení (p?íklad pro MySQL/MariaDB)
spring.datasource.url=jdbc:postgresql://localhost:5436/sraz
spring.datasource.username=postgres
spring.datasource.password=1234
# JPA/Hibernate nastavení
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring,jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
## JWT Configuration - v produkci bude jený klí?
# jwt.secret=c4HaJ6O4eGNRe/rfI9dulPPh8vl2vN3kqLZohEC/Mc1N6GTxUdHqtnLJ5+TBdepmAZOwFoBK7WkteOhMz3twbg==
jwt.expiration=86400000
# Nastavení pro nahrávání soubor?
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
## Liquibase nastavení
#spring.liquibase.enabled=true
#spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
#spring.liquibase.default-schema=myapp
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
# Railway specifické hlavi?ky
server.forward-headers-strategy=framework
server.use-forward-headers=true
spring.liquibase.contexts=prod
app.disposable.blocklist-urls[0]=https://raw.githubusercontent.com/disposable-email-domains/disposable-email-domains/main/disposable_email_blocklist.conf
app.disposable.blocklist-urls[1]=https://disposable.github.io/disposable-email-domains/domains.txt
app.disposable.update-interval-hours=24