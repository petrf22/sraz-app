databaseChangeLog:
  - changeSet:
      id: 001-create-photos-table
      author: developer
      changes:
        - createTable:
            tableName: photos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_photo_user
                    references: users(id)
                    onDelete: CASCADE
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: BYTEA
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: uidx_photo_user
            tableName: photos
            columns:
              - column:
                  name: user_id
            unique: true

      rollback:
        - dropTable:
            tableName: photos
