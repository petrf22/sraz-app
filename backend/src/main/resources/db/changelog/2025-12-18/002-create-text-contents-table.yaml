databaseChangeLog:
  - changeSet:
      id: 002-create-text-contents-table
      author: developer
      changes:
        - createTable:
            tableName: text_contents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_text_content_user
                    references: users(id)
                    onDelete: CASCADE
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: uidx_text_content_user
            tableName: text_contents
            columns:
              - column:
                  name: user_id
            unique: true

      rollback:
        - dropTable:
            tableName: text_contents