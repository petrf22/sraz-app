# 00-base-schema.yaml
databaseChangeLog:

  - changeSet:
      id: 10-create-roles
      author: seed
      changes:
        - createTable:
            tableName: roles
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: name, type: VARCHAR(50), constraints: { nullable: false, unique: true } }
              - column: { name: created_at, type: TIMESTAMP, defaultValueComputed: CURRENT_TIMESTAMP }

  - changeSet:
      id: 20-create-user-roles
      author: seed
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column: { name: user_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: role_id, type: BIGINT, constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id